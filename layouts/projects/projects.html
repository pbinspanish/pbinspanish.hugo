{{ define "main" }}
<div class="container-small container mt-5">
    <h1>{{ .Title }}</h1>
    <div class="mb-3"></div>
    <hr>

    <div class="d-flex flex-row flex-wrap justify-content-start align-items-start">
        {{ range .Pages.ByWeight }}
        <div class="col-sm mb-5">
            <img src="{{ .Permalink }}/images/thumb.jpg" alt="post image" class="img-fluid rounded">
            <hr>
            <div>
                <h5>{{ .Page.Params.Title }}</h5>
                <p>{{ .Content }}</p>
                <a href="{{ .Page.Params.Link }}" target ="_blank" title="{{ .Page.Params.Title}}" class="stretched-link"><i class="mr-0 ml-0" data-feather="external-link" height=1em></i>Link</a>
            </div>
        </div>
    
        {{ end }}
    </div>
</div>
{{ end }}
