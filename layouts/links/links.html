{{ define "main" }}
<div class="container-small container mt-5">
    <h1>{{ .Title }}</h1>
    <div class="mb-3"></div>
    <hr>

    {{ range .Pages.ByWeight }}
    <a href="{{ .Page.Params.Link }}" target="_blank" title="{{ .Title }}">
        <h5 class="mt-0 mb-3">
            <i class="mr-4" data-feather="{{ .Page.Params.Icon }}"></i>{{ .Title }}
        </h5>
    </a>
    <!-- <p>{{ .Description }}</p> -->

    {{ end }}
</div>
{{ end }}
