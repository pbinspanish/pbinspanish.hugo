<div id="nav-border" class="container-fluid custom-nav-background fixed-top">
    <div class="container">
        <nav id="nav" class="nav navbar-expand-lg row">
            <div class="mr-auto my-2">
                <h5 class="mb-0">Josiah Henson</h5>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleable" aria-controls="toggleable" aria-expanded="false" aria-label="Toggle navigation">
                <i data-feather="menu"></i>
            </button>

            <div class="collapse navbar-collapse" id="toggleable">
                <div class="nav ml-auto">
                    <ul class="navbar-nav">
                        {{ range .Site.Menus.main }}
                            <li class="nav-item">
                                <a class="nav-link custom-nav-link" href="{{ .URL }}">
                                {{ $text := print .Name | safeHTML }}
                                {{ $text }}
                                </a>
                            </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
