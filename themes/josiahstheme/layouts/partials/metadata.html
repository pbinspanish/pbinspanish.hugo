{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
<span>
    <i class="align-middle" data-feather="calendar" width="16px" height="16px"></i>
    <time class="align-middle" datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
</span>
