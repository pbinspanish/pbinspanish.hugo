{{ define "main" }}
<div class="container-small container mt-5">
    <h1>{{ .Title }}</h1>
    <div class="mb-3"></div>
    <hr>

    <div class="row gx-2 gy-5 mt-3">
        {{ range .Pages.ByWeight }}

        <div class="col-sm-4 position-relative">
            <div class="rounded list-container h-100 px-2 mb-1">
                <a href="{{ .Page.Params.Link }}" target="_blank" title="{{ .Title }}" class="stretched-link text-decoration-none">
                    <i class="link-icon" data-feather="{{ .Page.Params.Icon }}"></i>
                </a>
                <h5 class="mb-1" style="margin-top: -0.5rem">
                    {{ .Title }}
                </h5> 
                <p class="text-faded">
                    {{ .Description }}
                </p>
            </div>
        </div>

        {{ end }}

    </div>
</div>
{{ end }}
