{{ define "main" }}
<div class="container d-flex justify-content-center mt-4">
    <div class="col-lg-8">
        <!-- Title -->
        <div class="row">
            <h1>{{ .Title }}</h1>
        </div>

        <!-- Projects -->
        <div class="row mt-3">
            {{ range .Pages.ByWeight }}
            <div class="col-12 col-md-6 col-xl-4 mb-5">
                <img src="{{ .Permalink }}/images/thumb.jpg" alt="post image" class="img-fluid rounded">
                <hr>
                <div>
                    <h5>{{ .Page.Params.Title }}</h5>
                    <p>{{ .Content }}</p>
                    <a href="{{ .Page.Params.Link }}" target ="_blank" title="{{ .Page.Params.Title}}" ><i class="bi bi-box-arrow-up-right me-2"></i>Link</a>
                </div>
            </div>
        
            {{ end }}
        </div>
    </div>

</div>
{{ end }}
