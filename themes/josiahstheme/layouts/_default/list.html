{{ define "main" }}
<div class="container-small container mt-5">
    <h1>{{ .Title }}</h1>
    <div class="mb-3"></div>

    {{ range .Pages.ByPublishDate.Reverse }}
    <hr>
    <div class="media position-relative row mb-3">
        {{ $img := $.Page.Resources.GetMatch "thumb"}}
        <div class="col-4">
            <img src="{{ .Permalink }}/images/thumb.jpg" alt="post image" class="img-fluid rounded">
        </div>
        <div class="media-body col-8">
            <h3 class="mt-0 mb-0">{{ .Title }}</h3>
            {{ partial "metadata.html" . }}
            <div class="mb-2"></div>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="stretched-link">Read More</a>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
