{{ define "main" }}
<div class="container-small container mt-5">
    <h1>{{ .Title }}</h1>

    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="media position-relative row mb-3 list-item pb-3">
        {{ $img := $.Page.Resources.GetMatch "thumb"}}
        <div class="col-4">
            <img src="{{ .Permalink }}/images/thumb.jpg" alt="post image" class="img-fluid img-thumbnail rounded">
        </div>
        <div class="media-body col-8">
            <h3>{{ .Title }}</h3>
            {{ partial "metadata.html" . }}
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="stretched-link">Read More</a>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
